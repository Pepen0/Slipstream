name: MCU Firmware CI

on:
  push:
    paths:
      - 'firmware/**'
      - '.github/workflows/mcu.yml'
  pull_request:
    paths:
      - 'firmware/**'
      - '.github/workflows/mcu.yml'
  workflow_dispatch:

jobs:
  firmware-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Run native unit tests
        run: |
          cd firmware/mcu
          pio test -e native
