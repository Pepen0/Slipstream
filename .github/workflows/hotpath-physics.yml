name: Hotpath Physics CI

on:
  push:
    paths:
      - 'hotpath/services/physics/**'
      - '.github/workflows/hotpath-physics.yml'
  pull_request:
    paths:
      - 'hotpath/services/physics/**'
      - '.github/workflows/hotpath-physics.yml'
  workflow_dispatch:

jobs:
  physics-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -S hotpath/services/physics -B hotpath/services/physics/build

      - name: Build
        run: |
          cmake --build hotpath/services/physics/build

      - name: Run tests
        run: |
          ctest --test-dir hotpath/services/physics/build --output-on-failure
