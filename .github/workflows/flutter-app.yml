name: Flutter App CI

on:
  push:
    paths:
      - 'Software-code/App/**'
      - 'shared/protos/dashboard/**'
      - '.github/workflows/flutter-app.yml'
  pull_request:
    paths:
      - 'Software-code/App/**'
      - 'shared/protos/dashboard/**'
      - '.github/workflows/flutter-app.yml'
  workflow_dispatch:

jobs:
  flutter-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Software-code/App
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Run Flutter tests
        run: |
          flutter test
